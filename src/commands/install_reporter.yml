description: >
  Installs the newman-reporter-testrail npm package

steps:
  - run:
      name: Install Testrail Reporter
      command: |
        npm install newman-reporter-testrail@1.0.52 --global
        TESTRAIL_TITLE="$CIRCLE_PROJECT_REPONAME $CIRCLE_BRANCH"
        echo 'export TESTRAIL_TITLE='${TESTRAIL_TITLE} >> "$BASH_ENV"
        source $BASH_ENV
